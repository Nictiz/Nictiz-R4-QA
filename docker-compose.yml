version: "3.9"
services:
  qa-zib2020-r4:
    build: .
    image: nictiz/qa-zib2020-r4
    container_name: qa-zib2020-r4
    volumes:
      - type: bind
        source: ../..
        target: /repo
        read_only: true
    environment:
      - NTS_USER
      - NTS_PASS
      - MENU_PORT=9000
      - TX_MENU_PORT=9001
    ports:
      - 8081:8081
      - 9000:9000
      - 9001:9001