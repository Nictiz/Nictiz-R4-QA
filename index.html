<!DOCTYPE html>
<html>
    <body>
        <h1>QA tooling</h1>
        <form id="qa_form">
            <fieldset name="steps">
                <legend>Perform steps:</legend>
            </fieldset>
            <fieldset>
                <legend>Check:</legend>
                <input type="radio" name="check_what" id="all" value="all"/>
                <label for="all">All material</label>
                <br />
                <input type="radio" name="check_what" id="changed" value="changed"/>
                <label for="changed">Changed material only</label>
            </fieldset>
            <fieldset>
                <legend>Terminology:</legend>
                <input type="radio" name="terminology" id="default_tx" value="default_tx"/>
                <label for="all">Default TX</label>
                <br />
                <input type="radio" name="terminology" id="nts" value="nts"/>
                <label for="changed">Nationale Terminologieserver, met de volgende inlog:</label>
                <label for="nts_user">Gebruikersnaam:</label>
                <input name="nts_user"/>
                <label for="nts_user">Wachtwoord:</label>
                <input name="nts_pass" type="password"/><br />
                <input type="radio" name="terminology" id="disabled" value="disabled"/>
                <label for="all">Geen terminologieserver</label>
            </fieldset>
            <button type="button" id="start_btn">Perform QA</button>
        </form>
        <div id="runs" style="height: 400px; overflow: scroll;">
        </div>

        <script src="menu.js"></script>
    </body>
</html>
